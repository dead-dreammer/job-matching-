

{% extends "base.html" %}

{% block title %}Contact Us - JobMatcher{% endblock %}

{% block content %}

<a href="/" class="back-button">← Back to Home</a>

  <form class="form-container" onsubmit="return validateForm(event)">
    <h1>Contact Us</h1>

    <div class="form-group">
      <label class="form-label" for="name">Full Name</label>
      <input class="form-input" type="text" id="name" name="name" placeholder="Your name..." required />
    </div>

    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" name="email" placeholder="Your email..." required />
    </div>

    <div class="form-group">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-input" id="message" name="message" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit" class="button">Send Message</button>
  </form>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  function validateForm(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    if (name && email && message) {
      alert('Thank you for your message! We will get back to you soon.');
      event.target.reset();
    }
    return false;
  }
</script>
{% endblock %}


<style>
.contact-container {
  background-color: #333;
  border-radius: 12px;
  max-width: 350px;   /* ✅ smaller width */
  width: 100%;        /* scales on small screens */
  margin: 20px auto;  /* keeps it centered */
  padding: 2rem;      /* add breathing space */
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
}

.form-container {
  width: 50%;  /* ✅ prevent extra stretching */
}

.form-input, textarea {
  width: 100%;  /* ✅ input matches container width */
  resize: none; /* stops textarea from dragging too wide */
}

</style>
