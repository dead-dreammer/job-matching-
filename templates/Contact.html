{% extends "base.html" %}

{% block title %}Contact Us - JobMatcher{% endblock %}

{% block content %}
<a href="/" class="back-button">‚Üê Back to Home</a>
<div class="container">
  <form class="form-container" onsubmit="return validateForm(event)">
    <h1>Contact Us</h1>

    <div class="form-group">
      <label class="form-label" for="name">Full Name</label>
      <input class="form-input" type="text" id="name" name="name" placeholder="Your name..." required />
    </div>

    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" name="email" placeholder="Your email..." required />
    </div>

    <div class="form-group">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-input" id="message" name="message" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit" class="button">Send Message</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  function validateForm(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    if (name && email && message) {
      alert('Thank you for your message! We will get back to you soon.');
      event.target.reset();
    }
    return false;
  }
</script>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !phone || !message) {
        alert("Please fill out all fields.");
        return false;
      }

      // You can replace this alert with AJAX for real message sending if needed.
      alert("Your message has been sent! We'll get back to you shortly.");

    }
