<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Role</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      color: white;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #00FFB3;
      text-shadow: 1px 1px 10px black;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    .btn-employer {
      background: linear-gradient(135deg, #00FFB3, #007A5E);
    }
    .btn-employer:hover {
      background: linear-gradient(135deg, #00e3a5, #005f4a);
      transform: scale(1.05);
    }

    .btn-employee {
      background: linear-gradient(135deg, #4a90e2, #285b99);
    }
    .btn-employee:hover {
      background: linear-gradient(135deg, #357abd, #1f4a77);
      transform: scale(1.05);
    }

    .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.primary {
            background: #556ee6;
        }

        .nav-link.primary:hover {
            background: #3747a8;
        }


    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
    {% extends "base.html" %}

{% block content %}
  <nav class="navbar">
    <a href="/" class="navbar-brand">JobMatcher</a>
    <div class="nav-links">
        {% if session.get('username') %}
            <span style="text-align:center; margin-right:20px; font-size:20px;">
                Welcome, {{ session.get('username') }}!
            </span>
            <a href="/profile" class="nav-link">Profile</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/" id="logoutBtn" class="nav-link primary">Logout</a>
        {% else %}
            <a href="/login" class="nav-link">Sign In</a>
            <a href="/signup" class="nav-link primary">Sign Up</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/contact" class="nav-link">Contact</a>
        {% endif %}
    </div>
</nav>
  <div class="container">
    <h1>Select Your Role</h1>
    <div class="button-group">
      <button class="btn btn-employer" type="button" onclick="window.location.href='/employer/choice'">Employer</button>
      <button class="btn btn-employee" type="button" onclick="window.location.href='/employee/choice'">Employee</button>
    </div>
  </div>
{% endblock %}
</body>
{% block scripts %}
<script>
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reload page to update nav bar
                    window.location.href = '/';
                }
            })
            .catch(err => console.error('Logout failed:', err));
        });
    }
</script>
{% endblock %}

</html>
