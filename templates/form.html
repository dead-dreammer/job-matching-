<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2c44, #3e5ba3);
            min-height: 100vh;
            color: white;
            position: relative;
        }

        .main {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #556ee6;
        }

        .button {
            display: inline-block;
            width: 100%;
            background: #556ee6;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .button:hover {
            background: #3747a8;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
  </style>
</head>
<body>
    <div class="main">
      <div class="container">
        <h1>Create Your CV</h1>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Skills (comma separated)</label>
                <input type="text" name="skills" class="form-input" placeholder="e.g. Python, HTML, CSS, Flask" required>
            </div>

            <div class="form-group">
                <label class="form-label">Education</label>
                <textarea name="education" placeholder="e.g. BSc Computer Science, XYZ University (2020)"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Experience</label>
                <textarea name="experience" placeholder="e.g. Software Developer at ABC Corp (2021â€“Present)"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Projects</label>
                <textarea name="projects" placeholder="e.g. Portfolio Website, E-commerce App"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Additional Info</label>
                <textarea name="additional" placeholder="e.g. Languages, Certifications"></textarea>
            </div>

            <button type="submit" class="button">Generate PDF</button>
        </form>
      </div>
    </div>
</body>
</html>
