<title>Browse Formal Jobs</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 80px 20px 20px;
    background: linear-gradient(135deg, #1f2c44, #3e5ba3);
    min-height: 100vh;
    color: #fff;
    align-items: flex-start;
  }

  .header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .back-button {
    position: absolute;
    padding: 8px 16px;
    background: #556ee6;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }

  .back-button:hover {
    background: #3747a8;
  }

  h1 {
    text-align: center;
    flex-grow: 1;
    font-weight: 600;
    color: #fffbf7;
  }

  .filter-bar {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
  }

  .filter-bar label {
    font-weight: bold;
  }

  .filter-bar input,
  .filter-bar select {
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 150px;
    font-family: 'Poppins', sans-serif;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    transition: background 0.3s, box-shadow 0.3s;
  }

  .filter-bar input:focus,
  .filter-bar select:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(85, 110, 230, 0.7);
    color: #222;
  }

  .filter-bar option {
    color: #000;
  }

  .filter-bar button {
    padding: 6px 14px;
    border-radius: 6px;
    border: none;
    background: #556ee6;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  .filter-bar button:hover {
    background: #3747a8;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
  }

  .job-card {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    overflow: hidden;
    min-height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .job-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  }

  .job-card h3 {
    margin-top: 0;
    font-size: 1.1rem;
    color: #fff;
  }

  .job-details {
    display: none;
    margin-top: 10px;
    font-size: 0.9rem;
  }

  .job-card.expanded .job-details {
    display: block;
  }

  @media (max-width: 1200px) {
    .grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 800px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 500px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  /* New style to align Field and Title side by side */
  .field-title-group {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .field-title-group label {
    margin-right: 5px;
  }
</style>
</head>
<body>
{% extends "base.html" %}
  {% block content %}
  <div class="header">
    <a href="/employee/choice" class="back-button">‚Üê Back</a>
    <h1>Browse Formal Jobs</h1>
  </div>

  <div class="filter-bar">
    <!-- Grouped Field + Title -->
    <div class="field-title-group">
      <label for="filterField">Field:</label>
      <select id="filterField">
        <option value="">Any</option>
        <option>Engineering</option>
        <option>IT</option>
        <option>Retail</option>
        <option>Education</option>
        <option>Finance</option>
        <option>Healthcare</option>
      </select>

      <label for="filterTitle">Job Title:</label>
      <select id="filterTitle">
        <option value="">Any</option>
        <option>Civil Engineer</option>
        <option>System Administrator</option>
        <option>Store Manager</option>
        <option>Teacher</option>
        <option>Principal</option>
        <option>Financial Analyst</option>
        <option>Medical Technician</option>
        <option>Software Developer</option>
        <option>Pharmacist</option>
        <option>Nurse</option>
        <option>Software Engineer</option>
        <option>Cashier</option>
        <option>Data Scientist</option>
        <option>Cybersecurity Specialist</option>
        <option>Mechanical Engineer</option>
        <option>Tutor</option>
        <option>Doctor</option>
        <option>Auditor</option>
        <option>Sales Associate</option>
        <option>Merchandiser</option>
        <option>Lecturer</option>
        <option>Accountant</option>
        <option>Investment Banker</option>
        <option>Electrical Engineer</option>
      </select>
    </div>

    <label for="filterSalaryRange">Salary:</label>
    <select id="filterSalaryRange">
  <option value="">Any</option>
  <option value="5000-10000">5000 - 10000</option>
  <option value="10000-15000">10000 - 15000</option>
  <option value="15000-20000">15000 - 20000</option>
  <option value="20000-25000">20000 - 25000</option>
  <option value="25000-30000">25000 - 30000</option>
  <option value="30000-35000">30000 - 35000</option>
  <option value="35000-40000">35000 - 40000</option>
  <option value="40000+">40000+</option>
   </select>


    <label for="filterLocation">Location:</label>
    <select id="filterLocation">
      <option value="">Any</option>
      <option>Pretoria</option>
      <option>Durban</option>
      <option>Cape Town</option>
      <option>Port Elizabeth</option>
      <option>Johannesburg</option>
    </select>

    <button id="applyFilter">Apply</button>
    <button id="clearFilter">Clear</button>
  </div>

  <div class="grid" id="jobGrid">
    <!-- Job cards will appear here -->
  </div>
  {% endblock %}

  {% block scripts %}
  {{ super() }}

<script>
const jobGrid = document.getElementById('jobGrid');

const filterField = document.getElementById('filterField');
const filterSalaryRange = document.getElementById('filterSalaryRange');
const filterLocation = document.getElementById('filterLocation');
const filterTitle = document.getElementById('filterTitle');

// Jobs passed from Flask
let jobs = {{ jobs|tojson|safe }};
console.log(jobs);

// Convert salary range string like "5000-10000" into min/max numbers
function parseSalaryRange(range) {
    if (!range) return [null, null];
    if (range.includes('+')) return [parseInt(range), null];
    const [min, max] = range.split('-').map(Number);
    return [min, max];
}

// Render jobs in the grid
function renderJobs(filters = {}) {
    jobGrid.innerHTML = '';

    let filteredJobs = jobs.filter(job => {
        if (filters.field && filters.field !== job.field) return false;
        if (filters.title && filters.title !== job.title) return false;
        if (filters.salaryMin != null && job.salary < filters.salaryMin) return false;
        if (filters.salaryMax != null && job.salary > filters.salaryMax) return false;
        if (filters.location && filters.location !== job.location) return false;
        return true;
    });

    if (filteredJobs.length === 0) {
        jobGrid.innerHTML = "<p style='color:#fff; grid-column: 1 / -1; text-align:center;'>No jobs found.</p>";
        return;
    }

    filteredJobs.forEach(job => {
        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
            <h3>${job.title}</h3>
            <p><strong>Field:</strong> ${job.job_field || 'N/A'}</p>
            <p><strong>Salary:</strong> ${job.salary}</p>
            <p><strong>Location:</strong> ${job.location || 'N/A'}</p>
            <div class="job-details">
                <p><strong>Description:</strong> ${job.description || ''}</p>
                <p><strong>Requirements:</strong> ${job.requirements || ''}</p>
            </div>
        `;
        card.addEventListener('click', () => card.classList.toggle('expanded'));
        jobGrid.appendChild(card);
    });
}

// Apply filter
document.getElementById('applyFilter').addEventListener('click', () => {
    const [salaryMin, salaryMax] = parseSalaryRange(filterSalaryRange.value);
    renderJobs({
        field: filterField.value || null,
        title: filterTitle.value || null,
        salaryMin: salaryMin,
        salaryMax: salaryMax,
        location: filterLocation.value || null
    });
});

// Clear filter
document.getElementById('clearFilter').addEventListener('click', () => {
    filterField.value = '';
    filterTitle.value = '';
    filterSalaryRange.value = '';
    filterLocation.value = '';
    renderJobs();
});

// Initial render
renderJobs();
</script>
{% endblock %}
</body>
