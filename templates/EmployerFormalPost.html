<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formal Job Posting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2e3a59, #556ee6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      color: #f0f4ff;
      padding: 80px 20px 20px; 
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: #556ee6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #3747a8;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 520px;
      width: 100%;
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.25),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
      position: relative;
      user-select: none;
    }

    h2::after {
      content: '';
      display: block;
      width: 70px;
      height: 4px;
      background: #556ee6;
      border-radius: 2px;
      margin: 12px auto 0;
      box-shadow: 0 0 8px #839aff88;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      user-select: none;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.15);
      color: #f0f4ff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }

    input::placeholder,
    textarea::placeholder {
      color: #d3d9ffcc;
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px 3px #556ee6aa;
      color: #222;
    }

    textarea {
      min-height: 140px;
    }

    button {
      background: linear-gradient(135deg, #556ee6, #3747a8);
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 8px 18px rgba(55, 71, 168, 0.6);
    }

    button:hover {
      background: linear-gradient(135deg, #3747a8, #556ee6);
      box-shadow: 0 12px 24px rgba(55, 71, 168, 0.85);
    }

    .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.primary {
            background: #556ee6;
        }

        .nav-link.primary:hover {
            background: #3747a8;
        }


    @media (max-width: 560px) {
      .form-container {
        padding: 30px 25px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">JobMatcher</a>
        <div class="nav-links">
            <a href="/about" class="nav-link">About Us</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/login" class="nav-link primary">Sign In</a>
        </div>
    </nav>
    <a href="/employer/choice" class="back-button">‚Üê Back</a>
  <div class="form-container" role="main" aria-labelledby="formTitle">
    
    <h2 id="formTitle">Post a Formal Job</h2>
    <form id="formalJobForm" novalidate>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Software Engineer" required />

      <label for="salary">Salary</label>
      <input type="number" id="salary" name="salary" min="0" step="any" placeholder="e.g., 50000" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g., Cape Town" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the job role..." required></textarea>

      <label for="requirements">Requirements</label>
      <textarea id="requirements" name="requirements" placeholder="List job requirements..." required></textarea>

      <button type="submit">Post Job</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formalJobForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const jobData = {
        title: form.title.value.trim(),
        salary: parseFloat(form.salary.value),
        location: form.location.value.trim(),
        description: form.description.value.trim(),
        requirements: form.requirements.value.trim()
      };

      if (!jobData.title || !jobData.salary || !jobData.location || !jobData.description || !jobData.requirements) {
        alert('Please fill in all required fields.');
        return;
      }

      // Send data to backend
      fetch('/employer/formal/post', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(jobData)
      })
      .then(response => response.json())
      .then(data => {
        alert('Job posted successfully!');
        window.location.href = '/employer/choice';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error posting job. Please try again.');
      });
        requirements: form.requirements.value.trim(),
      });

      console.log('Formal job posted:', jobData);
      alert('Your formal job has been posted!');
      form.reset();
      window.location.href = '/employer/formal/display';
    });
  </script>
</body>
</html>
