<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formal Job Posting</title>
  {% block extra_styles %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2e3a59, #556ee6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      color: #f0f4ff;
      padding: 80px 20px 20px; 
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: #556ee6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #3747a8;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 1500px;
      width: 90%;
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.25),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
      position: relative;
      user-select: none;
    }

    h2::after {
      content: '';
      display: block;
      width: 70px;
      height: 4px;
      background: #556ee6;
      border-radius: 2px;
      margin: 12px auto 0;
      box-shadow: 0 0 8px #839aff88;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      user-select: none;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.15);
      color: #f0f4ff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }

    select{
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.15);
      color: #f0f4ff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    select:hover {
      background: rgba(255, 255, 255, 0.2);

    }
    

    input::placeholder,
    textarea::placeholder {
      color: #d3d9ffcc;
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus ,
    select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px 3px #556ee6aa;
      color: #222;
    }

    textarea {
      min-height: 140px;
    }

    button {
      background: linear-gradient(135deg, #556ee6, #3747a8);
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 8px 18px rgba(55, 71, 168, 0.6);
    }

    button:hover {
      background: linear-gradient(135deg, #3747a8, #556ee6);
      box-shadow: 0 12px 24px rgba(55, 71, 168, 0.85);
    }

    @media (max-width: 560px) {
      .form-container {
        padding: 30px 25px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
    .form-container {
      margin-top: 20px;
      padding: 40px 50px;
      max-width: 800px;
      width: 100%;
    }
  </style>
  {% endblock %}
</head>
<body>
{% extends "base.html" %}

{% block title %}Formal Job Posting{% endblock %}



{% block content %}
<a href="/employer/choice" class="back-button">‚Üê Back</a>
<div class="form-container" role="main" aria-labelledby="formTitle">
  <h2 id="formTitle">Post a Formal Job</h2>
  <form id="formalJobForm" novalidate>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="e.g., Software Engineer" required />

    <label for="job_field">Job Field</label>
<select id="job_field" name="job_field">
  <option value="">--Please choose an option--</option>
  <option value="Engineering">Engineering</option>
  <option value="IT">IT</option>
  <option value="Retail">Retail</option>
  <option value="Education">Education</option>
  <option value="Finance">Finance</option>
  <option value="Healthcare">Healthcare</option>
</select>


    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" min="0" step="any" placeholder="e.g., 50000" required />

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="e.g., Cape Town" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Describe the job role..." required></textarea>

    <label for="requirements">Requirements</label>
    <textarea id="requirements" name="requirements" placeholder="List job requirements..." required></textarea>

    <button type="submit">Post Job</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('formalJobForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const jobData = {
      title: form.title.value.trim(),
      salary: parseFloat(form.salary.value),
      location: form.location.value.trim(),
      description: form.description.value.trim(),
      requirements: form.requirements.value.trim()
    };

    if (!jobData.title || !jobData.salary || !jobData.location || !jobData.description || !jobData.requirements) {
      alert('Please fill in all required fields.');
      return;
    }

    fetch('/employer/formal/post', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(jobData)
    })
    .then(response => response.json())
    .then(data => {
      alert('Job posted successfully!');
      form.reset();
      window.location.href = '/employer/formal/display';
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error posting job. Please try again.');
    });

    console.log('Formal job posted:', jobData);
  });
});
</script>
{% endblock %}

</body>
</html>
