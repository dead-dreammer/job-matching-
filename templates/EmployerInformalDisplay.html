<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Informal Jobs</title>
{% extends "base.html" %}
{% block extra_styles %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 80px 20px 20px; 
    background: linear-gradient(135deg, #1f2c44, #3e5ba3);
    min-height: 100vh;
    color: #fff;
     align-items: flex-start; 
  }

  .header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .back-button {
    position: absolute;
    padding: 8px 16px;
    background: #556ee6;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }

  .back-button:hover {
    background: #3747a8;
  }

  h1 {
    text-align: center;
    flex-grow: 1;
    font-weight: 600;
    color: #fffbf7;
  }

  .filter-bar {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    backdrop-filter: blur(8px);
  }

  .filter-bar label {
    font-weight: bold;
  }

  .filter-bar input,
  .filter-bar select {
    padding: 5px 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 150px;
  }

  .filter-bar button {
    padding: 6px 14px;
    border-radius: 6px;
    border: none;
    background: #556ee6;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  .filter-bar button:hover {
    background: #3747a8;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
  }

  .job-card {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    overflow: hidden;
    min-height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .job-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  }

  .job-card h3 {
    margin-top: 0;
    font-size: 1.1rem;
    color: #fff;
  }

  .job-details {
    display: none;
    margin-top: 10px;
    font-size: 0.9rem;
  }

  .job-card.expanded .job-details {
    display: block;
  }

  @media (max-width: 1200px) {
    .grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 800px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 500px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
{% endblock extra_styles %}


</head>
<body>

{% block content %}
<div class="header">
  <a href="/employee/choice" class="back-button">‚Üê Back</a>
  <h1>Browse Informal Jobs</h1>
</div>

<div class="filter-bar">
  <label for="filterSearch">Search:</label>
  <input type="text" id="filterSearch" placeholder="Search jobs...">

  <label for="filterSalaryMin">Salary Min:</label>
  <input type="number" id="filterSalaryMin" placeholder="0">

  <label for="filterSalaryMax">Salary Max:</label>
  <input type="number" id="filterSalaryMax" placeholder="10000">

  <label for="filterLocation">Location:</label>
  <select id="filterLocation">
    <option value="">Any</option>
    <option value="Eastern Cape">Eastern Cape</option>
    <option value="Free State">Free State</option>
    <option value="Gauteng">Gauteng</option>
    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
    <option value="Limpopo">Limpopo</option>
    <option value="Mpumalanga">Mpumalanga</option>
    <option value="Northern Cape">Northern Cape</option>
    <option value="North West">North West</option>
    <option value="Western Cape">Western Cape</option>
    <option value="Remote">Remote</option>
  </select>

  <button id="applyFilter">Apply</button>
  <button id="clearFilter">Clear</button>
</div>

<div class="grid" id="jobGrid">
  <!-- Job cards will appear here -->
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  const jobGrid = document.getElementById('jobGrid');

  const filterSearch = document.getElementById('filterSearch');
  const filterSalaryMin = document.getElementById('filterSalaryMin');
  const filterSalaryMax = document.getElementById('filterSalaryMax');
  const filterLocation = document.getElementById('filterLocation');

  // Example informal jobs
  let jobs = [
    {
      title: "Part-time Tutor",
      field: "Education",
      salary: 25,
      location: "Remote",
      description: "Math and Science tutoring for high school students.",
      requirements: "Strong academic background, patient teaching style."
    },
    {
      title: "Dog Walker",
      field: "Pet Care",
      salary: 20,
      location: "Gauteng",
      description: "Walk dogs in local neighborhood, flexible schedule.",
      requirements: "Love for animals, reliable, physically fit."
    },
    {
      title: "Graphic Design Freelancer",
      field: "Design",
      salary: 35,
      location: "Remote",
      description: "Create social media graphics and promotional materials.",
      requirements: "Portfolio of work, knowledge of Adobe Creative Suite."
    },
    {
      title: "Delivery Driver",
      field: "Transportation",
      salary: 18,
      location: "Western Cape",
      description: "Food and package delivery, choose your own hours.",
      requirements: "Valid driver's license, clean driving record."
    },
    {
      title: "Virtual Assistant",
      field: "Administrative",
      salary: 22,
      location: "KwaZulu-Natal",
      description: "Help with emails, scheduling, and basic tasks.",
      requirements: "Organized, good communication skills."
    }
  ];

  function renderJobs(filters = {}) {
    jobGrid.innerHTML = '';

    let filteredJobs = jobs.filter(job => {
      if (filters.search && filters.search.trim() !== '') {
        let searchTerm = filters.search.trim().toLowerCase();
        if (
          !job.title.toLowerCase().includes(searchTerm) &&
          !job.field.toLowerCase().includes(searchTerm) &&
          !job.description.toLowerCase().includes(searchTerm)
        ) return false;
      }
      if (filters.salaryMin != null && job.salary < filters.salaryMin) return false;
      if (filters.salaryMax != null && job.salary > filters.salaryMax) return false;
      if (filters.location && filters.location.trim() !== '' &&
          job.location.toLowerCase() !== filters.location.trim().toLowerCase()) return false;

      return true;
    });

    if (filteredJobs.length === 0) {
      jobGrid.innerHTML = "<p style='color:#fff; grid-column: 1 / -1; text-align:center;'>No jobs found.</p>";
      return;
    }

    filteredJobs.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Field:</strong> ${job.field}</p>
        <p><strong>Pay Rate:</strong> $${job.salary}/hr</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <div class="job-details">
          <p><strong>Description:</strong> ${job.description}</p>
          <p><strong>Requirements:</strong> ${job.requirements}</p>
        </div>
      `;
      card.addEventListener('click', () => {
        card.classList.toggle('expanded');
      });
      jobGrid.appendChild(card);
    });
  }

  document.getElementById('applyFilter').addEventListener('click', () => {
    renderJobs({
      search: filterSearch.value || null,
      salaryMin: parseInt(filterSalaryMin.value) || null,
      salaryMax: parseInt(filterSalaryMax.value) || null,
      location: filterLocation.value || null
    });
  });

  document.getElementById('clearFilter').addEventListener('click', () => {
    filterSearch.value = '';
    filterSalaryMin.value = '';
    filterSalaryMax.value = '';
    filterLocation.value = '';
    renderJobs();
  });

  renderJobs();
</script>

{% endblock %}

</body>
</html>
