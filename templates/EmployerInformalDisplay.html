<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Informal Jobs</title>
{% extends "base.html" %}
{% block extra_styles %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 80px 20px 20px;
    background: linear-gradient(135deg, #1f2c44, #3e5ba3);
    min-height: 100vh;
    color: #fff;
  }

  .header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }



  h1 {
    text-align: center;
    flex-grow: 1;
    font-weight: 600;
    color: #fffbf7;
  }

  .filter-bar {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
  }
  .filter-bar label {
    font-weight: bold;
  }
  .filter-bar input,
  .filter-bar select {
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 150px;
    font-family: 'Poppins', sans-serif;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    transition: background 0.3s, box-shadow 0.3s;
  }
  .filter-bar input:focus,
  .filter-bar select:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(85, 110, 230, 0.7);
    color: #222;
  }
  .filter-bar option {
    color: #000;
  }
  .filter-bar button {
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    background: #556ee6;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  .filter-bar button:hover {
    background: #3747a8;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }

  .job-card {
    background: rgba(255, 255, 255, 0.12);
    padding: 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    min-height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
  }
  .job-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    background: rgba(255, 255, 255, 0.18);
    box-shadow:
      0 4px 30px rgb(0, 255, 179),
      inset 0 0 10px rgb(0, 255, 179);
  }
  .job-card h3 {
    margin: 0 0 12px 0;
    font-size: 1.3rem;
    font-weight: 600;
    color: #fff;
    letter-spacing: 0.6px;
  }
  .job-card p {
    margin: 6px 0;
    font-size: 0.95rem;
    color: #e5e5e5;
    line-height: 1.5;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .job-card p strong {
    color: #fff;
    font-weight: 600;
  }

  .job-details {
    margin-top: 14px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,0.25);
    font-size: 0.9rem;
    line-height: 1.6;
    color: #dcdcdc;
    display: none;
  }
  .job-card.expanded .job-details {
    display: block;
    animation: fadeInDetails 0.3s ease-in;
  }

  ::placeholder {
  color: #cfcfcf;   /* light grey */
  opacity: 1;       /* ensures full color (some browsers reduce opacity) */
  font-style: italic;
}

  @keyframes fadeInDetails {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 1200px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 800px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 500px) {
    .grid { grid-template-columns: 1fr; }
  }
  
</style>
{% endblock extra_styles %}
</head>
<body>
{% block content %}
<div class="header">
  <a href="/employee/choice" class="back-button">‚Üê Back</a>
  <h1>Browse Informal Jobs</h1>
</div>

<div class="filter-bar">
  <label for="filterSearch">Search:</label>
  <input type="text" id="filterSearch" placeholder="Search jobs...">
  <label for="filterSearch">Search:</label>
  <input type="text" id="filterSearch" placeholder="Search jobs...">

  <label for="filterSalaryMin">Salary Min:</label>
  <input type="number" id="filterSalaryMin" placeholder="0">

  <label for="filterSalaryMax">Salary Max:</label>
  <input type="number" id="filterSalaryMax" placeholder="10000">

  <label for="filterLocation">Location:</label>
  <select id="filterLocation">
    <option value="">Any</option>
    <option value="Eastern Cape">Eastern Cape</option>
    <option value="Free State">Free State</option>
    <option value="Gauteng">Gauteng</option>
    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
    <option value="Limpopo">Limpopo</option>
    <option value="Mpumalanga">Mpumalanga</option>
    <option value="Northern Cape">Northern Cape</option>
    <option value="North West">North West</option>
    <option value="Western Cape">Western Cape</option>
    <option value="Remote">Remote</option>
  </select>
  <select id="filterLocation">
    <option value="">Any</option>
    <option value="Eastern Cape">Eastern Cape</option>
    <option value="Free State">Free State</option>
    <option value="Gauteng">Gauteng</option>
    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
    <option value="Limpopo">Limpopo</option>
    <option value="Mpumalanga">Mpumalanga</option>
    <option value="Northern Cape">Northern Cape</option>
    <option value="North West">North West</option>
    <option value="Western Cape">Western Cape</option>
    <option value="Remote">Remote</option>
  </select>

  <button id="applyFilter">Apply</button>
  <button id="clearFilter">Clear</button>
</div>

<div class="grid" id="jobGrid"></div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
const jobGrid = document.getElementById('jobGrid');

let jobs = [
  { title: "Part-time Tutor", field: "Education", salary: 25, location: "Remote", description: "Math and Science tutoring.", requirements: "Strong academic background." },
  { title: "Dog Walker", field: "Pet Care", salary: 20, location: "Gauteng", description: "Walk dogs, flexible schedule.", requirements: "Love for animals." },
  { title: "Graphic Design Freelancer", field: "Design", salary: 35, location: "Remote", description: "Social media graphics.", requirements: "Adobe Creative Suite." },
  { title: "Delivery Driver", field: "Transportation", salary: 18, location: "Western Cape", description: "Food/package delivery.", requirements: "Valid license." },
  { title: "Virtual Assistant", field: "Administrative", salary: 22, location: "KwaZulu-Natal", description: "Help with admin tasks.", requirements: "Organized." }
];

function renderJobs(filters = {}) {
  jobGrid.innerHTML = '';
  let filteredJobs = jobs.filter(job => {
    if (filters.search && !(
      job.title.toLowerCase().includes(filters.search.toLowerCase()) ||
      job.field.toLowerCase().includes(filters.search.toLowerCase()) ||
      job.description.toLowerCase().includes(filters.search.toLowerCase())
    )) return false;
    if (filters.salaryMin && job.salary < filters.salaryMin) return false;
    if (filters.salaryMax && job.salary > filters.salaryMax) return false;
    if (filters.location && filters.location !== job.location) return false;
    return true;
  });

  if (filteredJobs.length === 0) {
    jobGrid.innerHTML = "<p style='color:#fff; grid-column: 1 / -1; text-align:center;'>No jobs found.</p>";
    return;
  }

  filteredJobs.forEach(job => {
    const card = document.createElement('div');
    card.className = 'job-card';
    card.innerHTML = `
      <h3>üõ†Ô∏è ${job.title}</h3>
      <p><span>üìÇ</span><strong>Field:</strong> ${job.field}</p>
      <p><span>üí∞</span><strong>Pay Rate:</strong> R${job.salary}/hr</p>
      <p><span>üìç</span><strong>Location:</strong> ${job.location}</p>
      <div class="job-details">
        <p><strong>Description:</strong> ${job.description}</p>
        <p><strong>Requirements:</strong> ${job.requirements}</p>
      </div>`;
    card.addEventListener('click', () => card.classList.toggle('expanded'));
    jobGrid.appendChild(card);
  });
}

document.getElementById('applyFilter').addEventListener('click', () => {
  renderJobs({
    search: document.getElementById('filterSearch').value || null,
    salaryMin: parseInt(document.getElementById('filterSalaryMin').value) || null,
    salaryMax: parseInt(document.getElementById('filterSalaryMax').value) || null,
    location: document.getElementById('filterLocation').value || null
  });
});

document.getElementById('clearFilter').addEventListener('click', () => {
  document.getElementById('filterSearch').value = '';
  document.getElementById('filterSalaryMin').value = '';
  document.getElementById('filterSalaryMax').value = '';
  document.getElementById('filterLocation').value = '';
  renderJobs();
});

renderJobs();
</script>
{% endblock %}
</body>
</html>
