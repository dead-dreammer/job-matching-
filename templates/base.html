<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobMatcher{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2c44, #3e5ba3);
            min-height: 100vh;
            color: white;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.primary {
            background: #556ee6;
        }

        .nav-link.primary:hover {
            background: #3747a8;
        }

        .main {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .back-button {
            position: fixed;
            top: 5rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #556ee6;
        }

        .button {
            display: inline-block;
            background: #556ee6;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #3747a8;
            transform: translateY(-2px);
        }

        .button.outline {
            background: transparent;
            border: 2px solid #556ee6;
        }

        .button.outline:hover {
            background: #556ee6;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem;
            }

            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>

<nav class="navbar">
    <a href="/" class="navbar-brand">JobMatcher</a>
    <div class="nav-links">
        {% if session.get('username') %}
            <span style="margin-right: 20px;">Welcome, {{ session.get('username') }}!</span>
            <a href="/profile" class="nav-link">Profile</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="#" id="logoutBtn" class="nav-link primary">Logout</a>
        {% else %}            
            <a href="/about" class="nav-link">About Us</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/login" class="nav-link">Sign In</a>
        {% endif %}
    </div>
</nav>


    <main class="main">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}


<script>
document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            console.log("Logout button clicked");

            try {
                const res = await fetch("/auth/logout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                });

                const data = await res.json();
                if (data.success) {
                    console.log("Logout successful, reloading...");
                    window.location.reload();
                } else {
                    console.warn("Logout failed:", data);
                }
            } catch (err) {
                console.error("Logout fetch error:", err);
            }
        });
    }
});

</script>


{% endblock %}

</body>


</html>
