<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Job Matcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Images/OIP2.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .contact-form {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #00FFB3;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #00FFB3, #007A5E);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00e3a5, #005f4a);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 25px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <form class="contact-form" onsubmit="return validateForm(event)">
    <h2>Contact Us</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..." required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+27 00 000 0000" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !phone || !message) {
        alert("Please fill out all fields.");
        return false;
      }

      // You can replace this alert with AJAX for real message sending if needed.
      alert("Your message has been sent! We'll get back to you shortly.");
      document.querySelector(".contact-form").reset();
      return true;
    }
  </script>
</body>
</html>
