<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informal Post Jobs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #1f2c44, #3e5ba3);
    min-height: 100vh;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    color: #fffbf7;
  }

  .filter-bar {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    backdrop-filter: blur(8px);
  }

  .filter-bar label {
    font-weight: bold;
  }

  .filter-bar input {
    padding: 5px 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 100px;
  }

  .filter-bar button {
    padding: 6px 14px;
    border-radius: 6px;
    border: none;
    background: #556ee6;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  .filter-bar button:hover {
    background: #3747a8;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
  }

  .job-card {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    overflow: hidden;
    min-height: 120px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .job-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  }

  .job-card h3 {
    margin-top: 0;
    font-size: 1.1rem;
    color: #fff;
  }

  .job-details {
    display: none;
    margin-top: 10px;
    font-size: 0.9rem;
  }

  .job-card.expanded .job-details {
    display: block;
  }

  @media (max-width: 1200px) {
    .grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 800px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 500px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<h1>Informal Post Jobs</h1>

<div class="filter-bar">
  <label for="filterDaysMin">Days Min:</label>
  <input type="number" id="filterDaysMin" placeholder="0">

  <label for="filterDaysMax">Days Max:</label>
  <input type="number" id="filterDaysMax" placeholder="30">

  <label for="filterLocation">Location:</label>
  <input type="text" id="filterLocation" placeholder="Any">

  <button id="applyFilter">Apply</button>
  <button id="clearFilter">Clear</button>
</div>

<div class="grid" id="jobGrid">
  <!-- Job cards will appear here -->
</div>

<script>
  const jobGrid = document.getElementById('jobGrid');

  const filterDaysMin = document.getElementById('filterDaysMin');
  const filterDaysMax = document.getElementById('filterDaysMax');
  const filterLocation = document.getElementById('filterLocation');

  // Example informal jobs
  let jobs = [
    {
      title: "Dog Walker",
      daysRequired: 3,
      salary: 100,
      location: "New York",
      description: "Walk dogs for local residents.",
      requirements: "Love for animals and reliability.",
      datePosted: "2025-08-10"
    },
    {
      title: "Delivery Assistant",
      daysRequired: 5,
      salary: 150,
      location: "London",
      description: "Assist with delivering packages.",
      requirements: "Must be punctual and fit.",
      datePosted: "2025-08-12"
    },
    {
      title: "Event Helper",
      daysRequired: 2,
      salary: 120,
      location: "Toronto",
      description: "Help set up events and manage attendees.",
      requirements: "Friendly attitude and teamwork.",
      datePosted: "2025-08-09"
    },
    {
      title: "Babysitter",
      daysRequired: 4,
      salary: 200,
      location: "Berlin",
      description: "Take care of children after school.",
      requirements: "Experience with children preferred.",
      datePosted: "2025-08-11"
    },
    {
      title: "Gardening Assistant",
      daysRequired: 3,
      salary: 90,
      location: "San Francisco",
      description: "Assist with basic gardening tasks.",
      requirements: "Physical fitness and punctuality.",
      datePosted: "2025-08-08"
    }
  ];

  function renderJobs(filters = {}) {
    jobGrid.innerHTML = '';

    let filteredJobs = jobs.filter(job => {
      if (filters.daysMin != null && job.daysRequired < filters.daysMin) return false;
      if (filters.daysMax != null && job.daysRequired > filters.daysMax) return false;
      if (filters.location && filters.location.trim() !== '' &&
          !job.location.toLowerCase().includes(filters.location.trim().toLowerCase())) return false;

      return true;
    });

    if (filteredJobs.length === 0) {
      jobGrid.innerHTML = "<p style='color:#fff; grid-column: 1 / -1; text-align:center;'>No jobs found.</p>";
      return;
    }

    filteredJobs.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Days Required:</strong> ${job.daysRequired}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <div class="job-details">
          <p><strong>Description:</strong> ${job.description}</p>
          <p><strong>Requirements:</strong> ${job.requirements}</p>
          <p><em>Posted: ${new Date(job.datePosted).toLocaleDateString()}</em></p>
        </div>
      `;
      card.addEventListener('click', () => {
        card.classList.toggle('expanded');
      });
      jobGrid.appendChild(card);
    });
  }

  document.getElementById('applyFilter').addEventListener('click', () => {
    renderJobs({
      daysMin: parseInt(filterDaysMin.value) || null,
      daysMax: parseInt(filterDaysMax.value) || null,
      location: filterLocation.value || null
    });
  });

  document.getElementById('clearFilter').addEventListener('click', () => {
    filterDaysMin.value = '';
    filterDaysMax.value = '';
    filterLocation.value = '';
    renderJobs();
  });

  renderJobs();
</script>

</body>
</html>
