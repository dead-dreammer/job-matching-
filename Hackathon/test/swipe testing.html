<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Job Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel-container {
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .card {
      min-width: 100%;
      height: 400px;
      background-color: #333;
      border-radius: 15px;
      margin-right: 0;
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .nav-buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .nav-buttons button:hover {
      background-color: rgba(0,0,0,0.8);
    }

  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="card"><img src="https://picsum.photos/id/1011/600/400" alt="Job 1"></div>
      <div class="card"><img src="https://picsum.photos/id/1025/600/400" alt="Job 2"></div>
      <div class="card"><img src="https://picsum.photos/id/103/600/400" alt="Job 3"></div>
      <div class="card"><img src="https://picsum.photos/id/1041/600/400" alt="Job 4"></div>
      <div class="card"><img src="https://picsum.photos/id/1050/600/400" alt="Job 5"></div>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;
    const cards = document.querySelectorAll('.card');
    const totalCards = cards.length;

    function updateCarousel() {
      const offset = -currentIndex * 100;
      track.style.transform = translateX(${offset}%);
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < totalCards - 1) {
        currentIndex++;
        updateCarousel();
      }
    });

    // Swipe support for touch devices
    let startX = 0;
    let endX = 0;

    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    track.addEventListener('touchmove', e => {
      endX = e.touches[0].clientX;
    });

    track.addEventListener('touchend', () => {
      if (startX - endX > 50) {
        // swipe left
        if (currentIndex < totalCards - 1) {
          currentIndex++;
          updateCarousel();
        }
      } else if (endX - startX > 50) {
        // swipe right
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      }
    });
  </script>

</body>
</html>
