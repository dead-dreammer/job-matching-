<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .overlay h1 {
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .overlay input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn,
    .btn-outline {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to JobMatcher</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <div class="button-group">
      <button class="btn">Sign In</button>
      <a href="SignUp.html"> 
        <button class="btn-outline">Sign Up</button>
      </a>
    </div>
  </div>
</body>
</html>
