<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ full_name }} - CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 30px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
            margin-top: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: square;
        }
    </style>
</head>
<body>
    <h1>{{ full_name }}</h1>
    <p><strong>Email:</strong> {{ email }}</p>

    <div class="section">
        <h2>Skills</h2>
        <ul>
        {% for skill in skills.split(',') %}
            <li>{{ skill.strip() }}</li>
        {% endfor %}
        </ul>
    </div>

</body>
</html>
