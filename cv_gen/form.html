<!DOCTYPE html>
<html>
<head>
    <title>CV Generator Form</title>
</head>
<body>
    <h2>Simple CV Form</h2>
    <form action="/generate_cv" method="POST">
        <label>Full Name:</label>
        <input type="text" name="full_name"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>Skills:</label>
        <input type="text" name="skills" placeholder="e.g. Python, HTML, CSS"><br><br>

        <button type="submit">Generate Dummy CV</button>
    </form>
</body>
</html>
